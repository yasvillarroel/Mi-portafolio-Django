{% load bootstrap5 %}
{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi portafolio{% endblock %}</title>
    {% bootstrap_css %}
    {% comment %} FONT AWESOME {% endcomment %}
    <link href="./assets/vendor/font-awesome/fontawesome.css" rel="stylesheet" />
    <link href="./assets/vendor/font-awesome/brands.css" rel="stylesheet" />
    <link href="./assets/vendor/font-awesome/solid.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles_proyectos.css' %}">
    {% block extra_head %}
    {% endblock %}
</head>
<body>
    {% block content %}
    {% endblock %}
    {% bootstrap_javascript %}
    
</body>
</html>
